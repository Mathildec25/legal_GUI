
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Draw Molecule</title>
  <link rel="stylesheet" href="https://unpkg.com/ketcher-widget@2.5.0/dist/ketcher.min.css" />
  <script src="https://unpkg.com/ketcher-widget@2.5.0/dist/ketcher.min.js"></script>
</head>
<body style="margin:0">
  <div id="ketcher" style="width:100%; height:100%"></div>
  <script>
    window.ketcher = new Ketcher.Ketcher(document.getElementById('ketcher'), {
        staticResourcesUrl: 'https://unpkg.com/ketcher-widget@2.5.0/dist'
    });

    window.addEventListener("message", async function(event) {
      if (event.data === "getSmiles") {
        const smiles = await window.ketcher.getSmiles();
        localStorage.setItem("ketcher_smiles", smiles);
      }
    });
  </script>
</body>
</html>
